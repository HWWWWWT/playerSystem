<div nz-col [nzMd]="10" [@show]="'in'" *ngIf="show">
<nz-table #nzTable [nzDataSource]="playerinfo" [nzPageSize]="5" [nzShowTotal]="true" >
  <thead nz-thead>
  <tr>
    <th nz-th><span>Name</span></th>
    <th nz-th><span>Age</span></th>
    <th nz-th><span>Status</span></th>
    <th nz-th><span>Birthday</span></th>
    <th nz-th><span>Option</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>
      <a>{{data.playName}}</a>
    </td>
    <td nz-td>{{data.age}}</td>
    <td nz-td>{{data.status}}</td>
    <td nz-td>{{data.birthDay | trueBirthday}}</td>
    <td nz-td>
      <span>
        <a (click)="showDetail(data.id)">Action ä¸€ {{data.playName}}</a>
        <span nz-table-divider></span>
        <a (click)="remove(data.id)">Delete</a>
        <span nz-table-divider></span>
      </span>
    </td>
  </tr>
  </tbody>
</nz-table>
</div>
<app-playerdetail *ngIf="!show" [detail]="selectplayer" [@show]="'in'" (updatePlay)="updatePlayer($event)"></app-playerdetail>
