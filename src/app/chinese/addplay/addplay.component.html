<div nz-col [nzMd]="10">

<form nz-form [formGroup]="addplayForm" (ngSubmit)="submitForm($event,addplayForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>PlayName</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('playName')" nzHasFeedback>
      <nz-input formControlName="playName" [nzType]="'text'" [nzPlaceHolder]="'playName'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('playName').dirty&&getFormControl('playName').hasError('required')">Please input  playName!</div>
      <div nz-form-explain *ngIf="getFormControl('playName').dirty&&getFormControl('playName').hasError('duplicated')">The username is redundant!</div>
      <div nz-form-explain *ngIf="getFormControl('playName').dirty&&getFormControl('playName').pending">Validating...</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>Status</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('status')">
      <nz-radio-group formControlName="status">
        <label nz-radio [nzValue]="'SG'">
          <span>SG</span>
        </label>
        <label nz-radio [nzValue]="'PG'">
          <span>PG</span>
        </label>
        <label nz-radio [nzValue]="'SF'">
          <span>SF</span>
        </label>
        <label nz-radio [nzValue]="'C'">
          <span>C</span>
        </label>
        <label nz-radio [nzValue]="'PF'">
          <span>PF</span>
        </label>
      </nz-radio-group>
      <div nz-form-explain *ngIf="getFormControl('status').dirty&&getFormControl('status').hasError('required')">Please input your status!</div>

    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>Sex</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('sex')">
      <nz-radio-group formControlName="sex">
        <label nz-radio [nzValue]="'man'">
          <span>Man</span>
        </label>
        <label nz-radio [nzValue]="'female'">
          <span>Female</span>
        </label>

      </nz-radio-group>
      <div nz-form-explain *ngIf="getFormControl('sex').dirty&&getFormControl('sex').hasError('required')">Please choose  sex</div>

    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>BirthDay</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('birthDay')">
      <nz-datepicker formControlName="birthDay" (change)="changAge(addplayForm.get('birthDay').value)"  [nzSize]="'large'" [nzPlaceHolder]="'Choose your birthday'" style="width: 100%;" ></nz-datepicker>
      <div nz-form-explain *ngIf="getFormControl('birthDay').dirty&&getFormControl('birthDay').hasError('required')">Please input your birthday!</div>
      <div nz-form-explain *ngIf="getFormControl('birthDay').dirty&&getFormControl('birthDay').hasError('expired')">Birthday must less than today!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>age</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('age')" nzHasFeedback>
      <nz-input formControlName="age" [nzPlaceHolder]="'age'" [nzType]="'text'" [nzSize]="'large'" >
      </nz-input>
      <!--<div nz-form-explain *ngIf="getFormControl('age').dirty&&getFormControl('age').hasError('email')">The input is not valid E-mail!</div>-->
      <div nz-form-explain *ngIf="getFormControl('age').dirty&&getFormControl('age').hasError('required')">Please input your E-mail!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label >height</label>
    </div>
    <div>
      <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('height')" nzHasFeedback>
        <nz-input formControlName="height" [nzPlaceHolder]="'height'" [nzType]="'text'" [nzSize]="'large'" >
        </nz-input>
        <!--<div nz-form-explain *ngIf="getFormControl('height').dirty&&getFormControl('height').hasError('required')">Please input your height!</div>-->
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label >weight</label>
    </div>
    <div>
      <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('weight')" nzHasFeedback>
        <nz-input formControlName="weight" [nzPlaceHolder]="'weight'" [nzType]="'text'" [nzSize]="'large'" >
        </nz-input>
        <!--<div nz-form-explain *ngIf="getFormControl('height').dirty&&getFormControl('height').hasError('required')">Please input your height!</div>-->
      </div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label nz-form-item-required>Comment</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('comment')">
      <nz-input formControlName="comment" [nzRows]="2" [nzType]="'textarea'" [nzPlaceHolder]="'write any thing'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('comment').dirty&&getFormControl('comment').hasError('required')">Please write something here!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!addplayForm.valid">Submit</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">Reset</button>
    </div>
  </div>
</form>
  <div>{{addplayForm.status}}</div>
</div>
